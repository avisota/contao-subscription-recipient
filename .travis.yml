language: php

php:
  - "5.4"
  - "5.5"
  - "5.6"
  - "7.0"

env:
  - CONTAO_VERSION=~3.5.0

# Exclude impossible Contao Version combinations.
matrix:
  exclude:
    - php: "5.3"
      env: CONTAO_VERSION=~3.5.0

sudo: false

before_install:
  - if [ "$TRAVIS_BRANCH" = "master" ]; then export COMPOSER_ROOT_VERSION=dev-develop; elif [ "$TRAVIS_BRANCH" = "develop" ]; then export COMPOSER_ROOT_VERSION=dev-develop; else export COMPOSER_ROOT_VERSION="$TRAVIS_BRANCH"; fi;
  - echo COMPOSER_ROOT_VERSION=${COMPOSER_ROOT_VERSION}


install:
  - if [ -n "GITHUB_TOKEN" ]; then composer config github-oauth.github.com ${GITHUB_TOKEN}; fi;
  - travis_retry composer self-update && composer --version
  - travis_retry composer require contao/core $CONTAO_VERSION --no-update
  - travis_retry composer update --prefer-dist --no-interaction

script: ant -keep-going


# Hack to make things work again - we can not use a shallow repository.
git:
  depth: 2147483647
